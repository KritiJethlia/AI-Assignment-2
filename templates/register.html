<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
  <title>Find your Conference!</title>
  <style>
    body{
      background-color: #ffffff;
    }
    .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn){
        width:500px;
    }
  </style>
</head>
<center>
<body>
  <div class="card" style="height:355px; width: 40rem; margin-top: 200px; background-color: #98d8fa;">
    <div class="card-body">
      <h3 class="card-title">Register</h3>
      <div class="mt-4">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input  class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class ="mb-4">
        <label class="mr-3" >Journals</label>
        <select class="selectpicker" multiple data-live-search="true" style="width: 500px;" >
            {% for j in journals %}
            <option style="width: 500px;">{{j}}</option>
            {% endfor %}
        </select>
        </div>
        <div>
        <label  class="mr-1">Conferences</label>
        <select class="selectpicker" multiple data-live-search="true">
            {% for j in conferences %}
            <option style="width: 480px;">{{j}}</option>
            {% endfor %}
        </select>
        </div>
      </div>
        <a href="/register"><button type="button" class="btn btn-primary ml-5 mt-3">Register</button></a>
      </div>
    </div>
  </div>

<script>
  function gotoIndex()

  }
</script>
